<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        
        <div class="register">
            <h1> Registration Form</h1>
            <form>
                <p>Full Name</p>
                <input type="text" name="full_name" placeholder="Full Name" id="full_name">
                <p>Price</p>
                <input type="text" name="price" placeholder="Price" id="price">
                <p>Account number</p>
                <input type="text" name="account_number" placeholder="Account Number" id="account_number">
                <div>
                  <button class="btn btn-info" type="button"  id="submit_user">Submit</button>
                  </div>
            </form>
            </div>
            <script src="js/dist/bootstrap.min.js"></script>
            <script src="js/dist/web3.min.js"></script>
            <script src="js/dist/truffle-contract.js"></script>
            <script src="js/app.js"></script>
        
    </body>
    </html>
